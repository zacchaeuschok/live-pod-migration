# This rule is not used by the project live-pod-migration-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over lpm.my.domain.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: live-pod-migration-controller
    app.kubernetes.io/managed-by: kustomize
  name: podmigration-admin-role
rules:
- apiGroups:
  - lpm.my.domain
  resources:
  - podmigrations
  verbs:
  - '*'
- apiGroups:
  - lpm.my.domain
  resources:
  - podmigrations/status
  verbs:
  - get
