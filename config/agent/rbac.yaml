apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: checkpoint-agent
  labels:
    app: checkpoint-agent
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: checkpoint-agent
  labels:
    app: checkpoint-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: checkpoint-agent
subjects:
- kind: ServiceAccount
  name: checkpoint-agent
  namespace: system
---
# Allow nodes to access kubelet checkpoint API
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubelet-checkpoint-proxy
  labels:
    app: checkpoint-agent
rules:
- apiGroups: [""]
  resources: ["nodes/proxy"]
  verbs: ["create", "get"]
- apiGroups: [""]
  resources: ["nodes"]
  resourceNames: ["*"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["nodes/checkpoint"]
  verbs: ["create", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubelet-checkpoint-proxy
  labels:
    app: checkpoint-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubelet-checkpoint-proxy
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:nodes
